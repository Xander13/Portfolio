    <div id="fullpage" onclick="this.style.display='none';"></div>
    <script>
        function getPics() {
            const imgs = document.querySelectorAll('.gallery img');
            const fullPage = $('#fullpage');

            imgs.forEach(img => {
                img.addEventListener('click', function () {
                    const imageUrl = img.src;
                    const image = $('<img>');
                    image.attr('src', imageUrl);
                    image.css({
                        'width': '100%',
                        'height': '100%',
                        'object-fit': 'contain'
                    });
                    fullPage.empty().append(image).fadeIn();
                });
            });

            $('#fullpage').on('click', function () {
                $(this).fadeOut();
            });
        }

        // Call getPics when the page loads
        $(document).ready(function () {
            getPics();
        });
    </script>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5vh;
        }

        .grid__item {
            height: 47.5vh;
            /* 50vh minus half of the gap */
            background-size: cover;
            background-position: 50% 20%;
        }

        .fullpage{
            display: none;
            position: fixed;
            z-index: 5;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
        }
    </style>
    <script>
        const lenis = new Lenis({
            smooth: true,
            infinite: true,
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);

        // repeat first six items by cloning them and appending them to the .grid
        const repeatItems = (parentEl, total = 0) => {
            const items = [...parentEl.children];
            for (let i = 0; i <= total - 1; ++i) {
                var cln = items[i].cloneNode(true);
                parentEl.appendChild(cln);
            }
        };
        repeatItems(document.querySelector('.grid'), 6);
    </script>

<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="loco.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <a class="logo" href="index.html">Alex Kauffman</a>
    <div class="upArrow" id="myBtn">
        <span class="material-symbols-outlined">
            arrow_upward
        </span>
    </div>
    <script>
        $(document).ready(function () {
            // Add a scroll event listener to detect when the user scrolls
            $(window).on('scroll', function () {
                if ($(window).scrollTop() > 100) {
                    $('#myBtn').css("transform", "rotate(0deg)");
                } else {
                    $('#myBtn').css("transform", "rotate(540deg)");
                }
            });

            // Add a click event listener to scroll back to the top when the arrow is clicked
            $('.upArrow').on('click', function () {
                scrollToTop();
            });

            // Function to scroll to the top
            function scrollToTop() {
                $('#main-container').scrollTop(0);
            }
        });
    </script>
    <div class="sm" id="toggleButton">
        <span class="material-symbols-outlined">
            link
        </span>
        <div id="listContainer">
            <ul>
                <li><a>Twitter</a></li>
                <li><a>LinkedIn</a></li>
                <li><a>Read.cv</a></li>
                <li><a>Email</a></li>
                <li><a>dribbble</a></li>
                <li><a>Meidum</a></li>
            </ul>
        </div>
    </div>
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const listContainer = document.getElementById('listContainer');

        let isListVisible = false;

        toggleButton.addEventListener('click', () => {
            if (isListVisible) {
                // If the list is currently visible, hide it
                listContainer.style.display = 'none';
                toggleButton.style.width = '56px';
                toggleButton.style.height = '56px';
                toggleButton.style.borderRadius = '12px';

            } else {
                // If the list is currently hidden, show it
                listContainer.style.display = 'block';
                toggleButton.style.width = '198px';
                toggleButton.style.height = 'fit-content';
                toggleButton.style.borderRadius = '12px';
            }

            // Toggle the state of isListVisible variable
            isListVisible = !isListVisible;
        });
    </script>
    <div data-scroll-container id="main-container">
        <div class="navList">
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="projectHero">
            <div class="flexBox projectTitles">
                <h4>Project DK</h4>
                <h4>2023</h4>
                <h4>UX/UI, Motion</h4>
            </div>
            <div class="imgCard">
                <img src="asl write.png" width="100%" alt="img">
            </div>
        </div>

        <section class="hero" style="padding-bottom: 128px;">
            <h1 style="padding-top: 88px;">If you'd like to learn more, <span class="underline"><a href="#">Let's
                        chat.</a></span></h1>
        </section>
        <div class="rights">
            <h1>Kauffman &copy; 2023</h1>
        </div>
    </div>
</body>

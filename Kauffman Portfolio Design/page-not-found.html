<body>
    <a class="logo" href="index.html">Alex Kauffman</a>
    <div class="navList">
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="errorPage">
        <a href="index.html">
            <div class="marquee">
                <ul class="marquee__content">
                    <li>404 &nbsp; ✷ &nbsp;</li>
                    <li>Not Found &nbsp; ✷ &nbsp;</li>
                </ul>
                <ul class="marquee__content" aria-hidden="true">
                    <li>404 &nbsp; ✷ &nbsp;</li>
                    <li>Not Found &nbsp; ✷ &nbsp;</li>
                </ul>
            </div>
        </a>
            <div class="errorArrow" id="arrow">
                <span class="material-symbols-outlined">
                    arrow_upward
                </span>
            </div>
            <script>
                const cursorRounded = document.querySelector('#arrow');

                const moveCursor = (e) => {
                    const mouseY = e.clientY;
                    const mouseX = e.clientX;
                    cursorRounded.style.transform = `translate3d(${mouseX - 210}px, ${mouseY - 210}px, 0)`;
                }

                window.addEventListener('mousemove', moveCursor)
            </script>
    </div>
</body>

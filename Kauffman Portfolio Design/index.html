    <script>
        //email thing
        const emailLink = document.getElementById("myLink");
        const smalltxt = document.querySelector(".smalltxt");
        emailLink.addEventListener("click", copyEmailToClipboard);

        function copyEmailToClipboard(event) {
            event.preventDefault();
            const tempInput = document.createElement("input");
            tempInput.value = "xanderkau13@gmail.com";
            document.body.appendChild(tempInput);
            tempInput.select();
            tempInput.setSelectionRange(0, 99999);
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            smalltxt.textContent = "[ Email copied! ]";
            setTimeout(function () {
                smalltxt.textContent = "[copy email to clipboard]";
            }, 2500);
        }

        //Cube thing
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function rotateCube() {
            const cubeSections = document.querySelectorAll('.cube-section');
            const cube = document.querySelector('.cube');

            cubeSections.forEach((section, index) => {
                if (isElementInViewport(section)) {
                    cube.style.transform = `rotateX(0deg) rotateY(${index * 90}deg)`;
                }
            });
        }
        window.addEventListener('scroll', rotateCube);
        window.addEventListener('resize', rotateCube);
    </script>

            <style>
                .image-carousel {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    width: 100%;
                    height: 100%;
                    top: 0;
                    left: 0;
                    right: 0;
                    overflow: hidden;
                    position: absolute;
                }

                .carousel-image {
                    height: 100%;
                    width: auto;
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    margin: auto;
                    display: none;
                    /* Hide all images initially */
                }
            </style>
            <script>
                function fadeInImages() {
                    const images = document.querySelectorAll('.carousel-image');
                    let index = 0;

                    function showNextImage() {
                        images.forEach((image, i) => {
                            if (i === index) {
                                image.style.display = 'block'; // Show the next image
                            } else {
                                image.style.display = 'none'; // Hide other images
                            }
                        });

                        index = (index + 1) % images.length;

                        setTimeout(showNextImage, 360); // Switch to the next image after 1000ms
                    }

                    showNextImage();
                }

                fadeInImages();

                function fadeOutLoader() {
                    setTimeout(() => {
                        const loader = document.getElementById('loader');
                        loader.style.transition = 'opacity 1s ease-in-out'; // Set the transition
                        loader.style.opacity = '0'; // Fade out the loader
                        setTimeout(() => {
                            loader.style.display = 'none';
                        }, 1500); // Set a delay to hide the loader after it fades out
                    }, 3000); // 3 seconds timeout before fading out the loader
                }

                fadeOutLoader();
